<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<SCRIPT>
  var video;
  window.onload = function (){
    video = document.getElementById("thevideo");
  }
</SCRIPT>
<body>

<div class="container">
  <div class="jumbotron">
    <h1>My First Bootstrap Page</h1>
    <p>Resize this responsive page to see the effect!</p> 
  </div>
  <div class="row">
    <div class="col-sm-4">
      <h3>Column 1</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit...</p>
      <video id="thevideo" width="100%">
        <source src="http://140.124.182.19/ifonly.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
      </video>
      <button type="button" class="btn btn-default btn-lg" id="seekbackward">
         <span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
      </button>
      <button type="button" class="btn btn-default btn-lg" id="seekforward">
         <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
      </button>
      <button type="button" class="btn btn-default btn-lg" id="speeddown">
         <span class="glyphicon glyphicon-backward" aria-hidden="true"></span>
      </button>
      <button type="button" class="btn btn-default btn-lg" id="speedup">
         <span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
      </button>
    </div>
  </div>
</div>
<script>
$(".col-sm-4 p").mouseenter(function(e){
    $(this).css("color", "red");
}).mouseleave(function(e){
    $(this).css("color", "black");
});
</script>
<script>
$('#thevideo').hover( function () {
  video.play();
});
$('#speedup').click( function () {
  video.playbackRate += 2;
});
$('#speeddown').click( function () {
  video.playbackRate -= 2;
});
$('#seekforward').click( function () {
  video.currentTime += 2;
});
$('#seekbackward').click( function () {
  video.currentTime -= 2;
});
</script>
</body>
</html>
