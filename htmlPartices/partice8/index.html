<!DOCTYPE html PUBLIC "-//IETF//DTD HTML 2.0//EN">
<HTML>
   <HEAD>
      <TITLE>
         A Small Hello 
      </TITLE>
      <SCRIPT>
        function Person(name, isstudent) {
            this._name = name;
            this._isStudent = isstudent;
            this.hello = function(){
              alert("Hello, " + this._name + ".");    
            };
            this.isStudent = function(){
              if(this._isStudent)
                alert("yes");
              else
                alert("no");
            }
        }
        var person = new Person("Sun", true);
      </SCRIPT>
   </HEAD>
<BODY>
   <H1>Hi</H1>
   <P>This is very minimal "hello world" HTML document.</P> 
</BODY>
</HTML>
